<!DOCTYPE html>
<html>
	<head>

	<body>
		<section id="form-data">
		<form>

				<p>Spaltmittenabstand in mm:</p>

				<input id="N" type="number" placeholder="N">
			</div>
			<div class="form-el-container">

				<input id="a" type="number" placeholder="a">
			</div>
			<div class="form-el-container">

			</div>

			</div>
			<div id="btn-container">

			</div>
		</form>
		</section>
		<div id="arrow-container">
			<a href='#canvases'><img id="first-arrow" src="arrow.png"></a>
			<a href='#form-data'><img id="second-arrow" src="arrow.png"></a>
		</div>
		<section id="canvases">
			<canvas id="graph"></canvas>
			<canvas id="muster"></canvas>
		</section>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
